ko:
  developer:
    title:
      prefix: 'I am a'
      content: 'developer'

    code: '<obj>console</obj>.log(<str>`Aviation in progress`</str>)'

    description: >
      저는 개발에 관심과 열정이 많은 개발자입니다.
      생활에 필요하거나 누군가는 좋아해 줄 만한 것 같은 것들이 떠오르면 바로 개발에 뛰어들기 때문에
      <b>프론트엔드 / 백엔드 개발</b> 부터 <b>게임 개발, 서버 관리, 프로그래밍 언어</b>
      등 정말 다양한 분야에 관심을 가지고 있습니다.

  designer:
    title:
      prefix: 'I am also a'
      content: 'designer'

    description: >
      좋은 서비스를 개발하기 위해서는 좋은 디자인이 필요합니다.
      그렇기에 저는 더 나은 사용자 경험을 주고 편안하고 아름다운 서비스를 만들기 위해서 디자인 작업도 하고 있습니다.
      지금 보고 계시는 이 페이지를 포함한 <b>웹 디자인, 인쇄물 디자인</b> 등의 편집 디자인, 그리고 3D 디자인을 좋아하며 타이포그래피에 매우 큰 관심을 가지고 있습니다.

  introduction: 'Introduction'
